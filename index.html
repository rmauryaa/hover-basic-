<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resizable Box</title>
<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: blue;
        transition: all 0.3s ease;
    }
    .box:hover {
        width: 200px;
        height: 200px;
        background-color: red;
    }
</style>
</head>
<body>

<div class="box"></div>

</body>
</html>
